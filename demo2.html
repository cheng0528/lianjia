<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/demo2.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>

	<body>
		<div class="container">
			<header>
				<h1>最美的你<a href="end.html">(请点击,我有话要说)</a></h1>
			</header>
			<section>
				<div class="one">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="img/IMG_1455.JPG" id="ps" /></div>
							<div class="swiper-slide"><img src="img/j2.jpg" id="ps" /></div>
							<div class="swiper-slide"><img src="img/j5.jpg" id="ps" /></div>
							<div class="swiper-slide"><img src="img/j3.jpg" id="ps" /></div>
							<div class="swiper-slide"><img src="img/j4.jpg" id="ps" /></div>
							<div class="swiper-slide"><img src="img/j6.png" id="ps" /></div>
						</div>
						<!-- Add Pagination -->
						<div class="swiper-pagination"></div>
					</div>
				</div>
			</section>
			<footer>
				<h1><a href="end.html">我最想说(点击)</a></h1>
			</footer>
		</div>
		<script type="text/javascript" src="css/swiper.min.js"></script>
		<script>
			var swiper = new Swiper('.one .swiper-container', {
				pagination: '.swiper-pagination',
				effect: 'cube',
				grabCursor: true,
				autoplay: 500,

				cube: {
					shadow: true,
					slideShadows: true,
					shadowOffset: 20,
					shadowScale: 0.94,
				}

			});
		</script>
	</body>

</html>
